      $('.galleryButn').removeClass('active');
    })
 </script>     <!--  </div> -->

<!-- //displaying details to <p (grid)> -->
 <script>
$(".videoThumb").click(function(){
  /*$('.videoInfo').removeClass('disp');*/
  var title = $(this).attr('data-title');
  var artist = $(this).attr('data-artist');
  var genre = $(this).attr('data-genre');
  var length = $(this).attr('data-length');
  var rating = $(this).attr('data-rating');
  var index = 1;
  var img;
  var str = title +"<br/>"+ artist +"<br/>"+ genre +"<br/>"+ length +"<br/>"+ "Rating:"
  while (index <= rating) 
  {
    str += ' <img src="images/about_me_page_images/star.png">';
    index++;
  }
  $('.trackInfo').html(str);
});

// info on click on flipster
